{% extends "layout.html" %}

{% block title %}Live Scores{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Live Football Scores</h1>
    <!-- Your live score content goes here -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <h1>Teams</h1>
        <ul>
            {% for team in teams %}
                <li>
                    <h2>{{ team.city }} {{ team.name }} - {{ team.owner.name_str }}</h2>
                    <img src="{{ team.logo_url }}" alt="{{ team.city }} {{ team.name }} logo" style="width:100px; height:auto;">
                </li>
            {% endfor %}
        </ul>
        <button class="btn btn-primary">Button</button>
        <!-- {% for match in matches %}
            <div class="card p-4 shadow-lg">
                <h2 class="text-xl font-semibold">{{ match.home_team.abbr }} vs. {{ match.away_team.abbr }}</h2>
                <p class="text-lg">Score: {{ match.home_score }} - {{ match.away_score }}</p>
                <p class="text-sm text-gray-600">{{ match.time }} - {{ match.quarter }}</p>
            </div>
        {% endfor %} -->
    </div>
</div>
{% endblock %}
